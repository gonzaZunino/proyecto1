        <main>
            <h2 class="tituloh2">Contacto</h2>
            <form class="formulario bg-body-tertiary p-2 m-2" action="">
                <label class="hijo hijo1 col-12  col-md-12 p-2 m-1" >
                    Nombre <input class="p-2 m-2 col-12" type="text" name="nombre" required>
                </label>
                <label class="hijo hijo2 col-12  col-md-12 p-2 m-1" >
                    Apellido <input class="p-2 m-2 col-12" type="text" name="apellido" required>
                </label>
                <label class="hijo hijo3 col-12  col-md-12 p-2 m-1" >
                    Correo electronico<input class="p-2 m-2 col-12" type="email" name="correoElectronico" required>
                </label>
                <label class="hijo hijo4 col-12 col-md-12 p-2 m-1" >
                    Telefono <input class="p-2 m-2 col-12" type="tel" name="telefono" required>
                </label>
                <label class="hijo hijo5 col-12  col-md-12 p-2 m-1" >
                    Codigo postal <input class="p-2 m-2 col-12" type="text" name="codigoPostal" required>
                </label>
                <label class="hijo hijo6 col-12 col-md-12 p-2 m-1">
                    Contraseña <input class="p-2 m-2 col-12" type="password" name="contraseña" required>
                </label>
                <label class="hijo hijo7 col-12 col-md-12 p-2 m-1">
                    Confirmar contraseña<input class="p-2 m-2 col-12" type="password" name="confirmarContraseña" required>
                </label>
                <label class="hijo hijo8 col-12  col-md-12 p-2 m-1" >
                    <input class="p-2 m-2 col-12" type="submit" value="Enviar">
                </label>
                <label class="hijo hijo9 col-12  col-md-12 p-2 m-1" >
                    <input class="p-2 m-2 col-12" type="reset" value="Reset">
                </label>
            </form>
